version: "3.9"
services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_DSN: postgresql+asyncpg://appraisal:appraisal@postgres:5432/appraisal
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CLIENT_ID: appraisal-service
      MODEL_ARTIFACT_DIR: /app/artifacts
      CONFIDENCE_THRESHOLD: "0.95"
      SHADOW_WINDOW_DAYS: "14"
      SHADOW_MAE_THRESHOLD: "1500.0"
      CANARY_TRAFFIC_STEP: "0.10"
      CANARY_SHADOW_HOURS: "72"
      MMR_API_KEY: "${MMR_API_KEY:-}"
      THIRD_PARTY_AUCTION_API_KEY: "${THIRD_PARTY_AUCTION_API_KEY:-}"
      API_KEYS: "${API_KEYS:-}"
      RATE_LIMIT_RPM: "120"
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    volumes:
      - artifacts:/app/artifacts

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: appraisal
      POSTGRES_PASSWORD: appraisal
      POSTGRES_DB: appraisal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  kafka:
    image: bitnami/kafka:3.7
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"

volumes:
  artifacts:
  pgdata:
