name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --tb=short -q
        env:
          POSTGRES_DSN: "postgresql+asyncpg://bad:bad@127.0.0.1:1/bad"
          MODEL_ARTIFACT_DIR: "./artifacts-ci"

      - name: Check coverage threshold
        run: |
          coverage=$(pytest --cov-report=term --cov=appraisal --cov=service -q 2>&1 | grep TOTAL | awk '{print $4}' | tr -d '%')
          echo "Coverage: ${coverage}%"
          if [ "${coverage}" -lt 75 ]; then
            echo "Coverage ${coverage}% is below 75% threshold"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint with ruff
        run: ruff check src/ tests/

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ai-auto-appraisal:${{ github.sha }} -f docker/Dockerfile .

      - name: Verify image
        run: docker run --rm ai-auto-appraisal:${{ github.sha }} python -c "import service.api; print('OK')"
